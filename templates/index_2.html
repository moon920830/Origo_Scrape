        <style>
            div.row {
                margin: 40px 0px;
            }

            div.row div.row, div.form-check{
                margin: 10px 0px;
            }

            .card-title {
                font-size: 25px;
                /* font-weight: bold; */

                display: flex;
                margin-bottom: 20px;
            }

                margin-top: 20px !important;
            }

            div.container {
                width: 800px;
                margin-top: 80px;
                margin-bottom: 30px;
                background-color:#ffffff;
                padding-top:30px;
                padding-bottom: 30px;
                border-radius: 30px;
            }

            body {
                /* background-color: #f9f9f9; */
                background-image: url("full-screen-image.jpg");
                background-size: cover;
            }

            .card {
                background-color: #f9fff9;

                align-items: center;
            }

    <body>
        <div class="container">
            <h1 style="text-align: center;">
                Scrape     
            </h1>
            <form action="" method="post" class="form" role="form">
                <div class="row justify-content-md-center div-site">
                    <div class="col-md-4">
                        Supplier Website :
                    </div>
                    <div class="col-md-8">
                        <select class="custom-select" id="site" name="site">
                            <option value="https://origo-online.origo.ie">origo-online.origo.ie</option>
                        </select>
                    </div>
                </div>
                <div class="row justify-content-md-center">
                    <div class="col-md-5">
                        <div class="card">
                            <div class="card-body">
                                <div class="card-title">Scraping Type</div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="scrap_type" id="scrap_type" value="scrap_full" checked>
                                    <label class="form-check-label" for="scrap_type">
                                        Full Scraping
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="scrap_type" id="scrap_type" value="scrap_stock">
                                    <label class="form-check-label" for="scrap_type">
                                        Stock Scraping
                                    </label>
                                </div>
                                <div class="row justify-content-md-center div-btn">
                                    <button type="button" class="btn btn-primary" id="btn_start" name="btn_start">Start Scraping</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-7">
                        <div class="card">
                            <div class="card-body">
                                <div class="card-title">Scraping Process</div>
                                <div class="form-group">
                                    <label for="url">Current Scraping URL :</label>
                                    <input type="text" class="form-control" id="url" readonly>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row justify-content-md-center">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="card-title">Download</div>
                                <div class="row">
                                    <div class="col-md-5">
                                        Download Type :
                                    </div>
                                    <div class="col-md-7">
                                        <select class="custom-select" id="download_type">
                                            <option value="basic_full">Basic Data Download (Full)</option>
                                            <option value="basic_stock">Basic Data Download (Stock)</option>
                                            <option value="diff_full">Difference Data Download (Full)</option>
                                            <option value="diff_stock">Difference Data Download (Stock)</option>
                                            <option value="diff_chosen">Chosen Difference Data Download</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-5">
                                        The most recent data :
                                    </div>
                                    <div class="col-md-7">
                                        <input type="text" class="form-control" id="recent_date" readonly>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-5">
                                        The data to compare :
                                    </div>
                                    <div class="col-md-7">
                                        <select class="custom-select" id="compare_date">
                                            <option selected>Choose...</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </div>
                                </div>
                                
                                <div class="row justify-content-md-center div-btn">
                                    <button type="button" class="btn btn-primary" id="btn_download" name="btn_download">Download</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                     
            </form>
        </div>
