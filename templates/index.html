{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta charset="utf-8" />
        <meta name="theme-color" content="#000000" />
        <title>Scrape</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
        <!-- <link rel="stylesheet" href="{% static 'assets/css/picker.min.css' %}" type="text/css" /> -->
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/css/bootstrap-select.min.css" integrity="sha512-ARJR74swou2y0Q2V9k0GbzQ/5vJ2RBSoCWokg4zkfM29Fb3vZEQyv0iWBMW/yvKgyHSR/7D64pFMmU8nYmbRkg==" crossorigin="anonymous" /> -->

        
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <!-- <script src="{% static 'assets/js/picker.min.js' %}"></script> -->
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/js/bootstrap-select.min.js" integrity="sha512-yDlE7vpGDP7o2eftkCiPZ+yuUyEcaBwoJoIhdXv71KZWugFqEphIS3PU60lEkFaz8RxaVsMpSvQxMBaKVwA5xg==" crossorigin="anonymous"></script> -->

        <style>
            div.row {
                margin: 40px 0px;
            }

            div.row div.row, div.form-check{
                margin: 10px 0px;
            }

            .card-title {
                font-size: 25px;
                /* font-weight: bold; */
                justify-content: center;
                display: flex;
                margin-bottom: 20px;
            }

            div.div-btn {
                margin-top: 20px !important;
            }

            div.container {
                width: 800px;
                margin-top: 50px;
                margin-bottom: 30px;
                background-color:#FFFCF2;
                padding-top:30px;
                padding-bottom: 30px;
                border-radius: 30px;
            }

            body {
                background-color: #E2E0FF;
                background-image: url("full-screen-image.jpg");
                background-size: cover;
                font-family: "Bree Serif";
            }

            .card {
                background-color: #f9fff9;
            }

            .div-site {
                align-items: center;
            }

            .div-site div {
                text-align: right;
                font-size: 25px;
            }

            .btn-success {
                background-color: #A3E81A;
                border-color: #A3E81A;
            }

            .div-scrape-status {
                margin-bottom: 8px !important;
            }
            
        </style>
    </head>
    <body>
        <div class="container">
            <h1 style="text-align: center;">
                Scrape     
            </h1>
            <form action="" method="post" class="form" role="form" name="my_form">
                <div class="row justify-content-md-center div-site">
                    <div class="col-md-4">
                        Supplier Website :
                    </div>
                    <div class="col-md-8">
                        <select class="custom-select" id="site" name="site">
                            <option value="origo">https://origo-online.origo.ie</option>
                        </select>
                    </div>
                </div>
                <div class="row justify-content-md-center">
                    <div class="col-md-5">
                        <div class="card">
                            <div class="card-body">
                                <div class="card-title">Scraping Type</div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="scrape_type" value="full" checked>
                                    <label class="form-check-label" for="scrape_type">
                                        Full Scraping
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="scrape_type" value="stock">
                                    <label class="form-check-label" for="scrape_type">
                                        Stock Scraping
                                    </label>
                                </div>
                                <div class="row justify-content-md-center div-btn">
                                    <button type="button" class="btn-fill btn-wd btn btn-success" id="btn_start" name="btn_start">Start Scraping</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-7">
                        <div class="card">
                            <div class="card-body">
                                <div class="card-title">Scraping Process</div>
                                <div class="form-group div-scrape-status">
                                    <label for="scrape_status">Current Scraping Status :</label>
                                    <!-- <input type="text" class="form-control" id="scrape_status" readonly> -->
                                    <textarea rows="3" cols="39" id="scrape_status" readonly></textarea>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row justify-content-md-center">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="card-title">Download</div>
                                <div class="row">
                                    <div class="col-md-5">
                                        Download Type :
                                    </div>
                                    <div class="col-md-7">
                                        <select class="custom-select" id="download_type">
                                            <option value="basic_full">Basic Data Download (Full)</option>
                                            <option value="basic_stock">Basic Data Download (Stock)</option>
                                            <option value="diff_full">Difference Data Download (Full)</option>
                                            <option value="diff_stock">Difference Data Download (Stock)</option>
                                            <option value="diff_chosen">Chosen Difference Data Download</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-5">
                                        The most recent data :
                                    </div>
                                    <div class="col-md-7">
                                        <input type="text" class="form-control" id="recent_date" readonly>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-5">
                                        The data to compare :
                                    </div>
                                    <div class="col-md-7">
                                        <select class="custom-select" id="compare_date">
                                            <option value="111">Choose...</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </div>
                                </div>
                                
                                <div class="row justify-content-md-center div-btn">
                                    <button type="button" class="btn-fill btn-wd btn btn-success" id="btn_download" name="btn_download">Download</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <script>
            var full_xls_list = [];
            var stock_xls_list = [];
            var get_scraping_status_interval;

            $("#btn_start").on("click", function(){
                var scrape_type = "";
                $("[name='scrape_type']" ).each(function() {
                    console.log($(this ).prop("checked"));
                    if ($(this).prop("checked") == true) {
                        scrape_type = $(this).val();
                        return false;
                    }
                });
                $.ajax({
                    url: "/start_scrape?scrape_type=" + scrape_type + "&site=" + $("#site").val(),
                    type: "GET",
                    datatype: "text",
            
                    success: function (result) { 
                        console.log("Start Scraping . . .");
                        get_scraping_status_interval = setInterval(get_scraping_status, 500);
                    },
                    error: function (error) {
                    
                    }       
                });
            });

            function get_scraping_status() {
                $.ajax({
                    url: "/get_scraping_status",
                    type: "GET",
                    datatype: "text",
            
                    success: function (result) { 
                        console.log(result);
                        $("#scrape_status").val(result);
                        if (result == "scraping is ended") {
                            // Stop get_scraping_status
                            clearInterval(get_scraping_status_interval);
                        }
                    },
                    error: function (error) {
                    
                    }       
                });
            }

            function get_xls_list() {
                $.ajax({
                    url: "/get_xls_list",
                    type: "GET",
                    datatype: "json",
            
                    success: function (result) { 
                        console.log(result);
                        const obj = JSON.parse(result);
                        full_xls_list = obj.full.split("_");
                        stock_xls_list = obj.stock.split("_");

                        display_xls_list()

                        console.log(obj.full);
                        console.log(obj.stock);
                    },
                    error: function (error) {
                        console.log(error);
                    }       
                });
            }

            function display_xls_list() {
                console.log($("#download_type").prop("selectedIndex") );
                if ($("#download_type").prop("selectedIndex") == 0 || $("#download_type").prop("selectedIndex") == 2 ) {
                    if (full_xls_list.length > 0) {
                        $("#recent_date").val(full_xls_list[0]);
                        if (full_xls_list.length > 1) {
                            var ss = "";
                            for (var i = 1; i < full_xls_list.length; i++ ) {
                                ss += "<option value='" + full_xls_list[i] + "'>" + full_xls_list[i] + "</option>";
                            }
                            $("#compare_date").html(ss);
                        }
                    }
                } else {
                    if (stock_xls_list.length > 0) {
                        $("#recent_date").val(stock_xls_list[0]);
                        if (stock_xls_list.length > 1) {
                            var ss = "";
                            for (var i = 1; i < stock_xls_list.length; i++ ) {
                                ss += "<option value='" + stock_xls_list[i] + "'>" + stock_xls_list[i] + "</option>";
                            }
                            $("#compare_date").html(ss);
                        }
                    }
                }
                // $('#compare_date').selectpicker('refresh');
            }

            $("#download_type").on("change", function(){
                console.log("onchange");
                display_xls_list();
            });

            $("#btn_download").on("click", function(){
                if ($("#recent_date").val() == "") {
                    alert("No data to download");
                    return;
                } else if ($("#download_type").prop("selectedIndex") == 1 || $("#download_type").prop("selectedIndex") == 3 ) {
                    if ($("#compare_date").val() == "") {
                        alert("No data to compare");
                        return ;
                    }
                }
                console.log("downloading...");
                var diff = 0, stock = 0;

                switch($("#download_type").prop("selectedIndex")) {
                    case 0: 
                        stock = 0;
                        diff = 0;
                        break;
                    case 1: 
                        stock = 1;
                        diff = 0;
                        break;
                    case 2: 
                        stock = 0;
                        diff = 1;
                        break;
                    case 3: 
                        stock = 1;
                        diff = 1;
                        break;
                }

                // $.ajax({
                //     url: "/download?stock=" + stock + "&diff=" + diff + "&recent=" + $("#recent_date").val() + "&compare=" +  + $("#compare_date").val(),
                //     type: "GET",
                //     datatype: "text",
            
                //     success: function (result) { 
                //         console.log(result);
                //     },
                //     error: function (error) {
                //         console.log(error);
                //     }       
                // });
                window.open("/download?stock=" + stock + "&diff=" + diff + "&recent=" + $("#recent_date").val() + "&compare=" + $("#compare_date").val(), "_blank");
                // console.log($("#compare_date").html());
                // console.log($("#compare_date").val());
                // console.log("/download?stock=" + stock + "&diff=" + diff + "&recent=" + $("#recent_date").val() + "&compare=" + $("#compare_date").val());
            });

            get_xls_list();
        </script>
    </body>
</html>
